<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de contraseña</title>
    <style>
        body { background: #f6f8fa; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        .logo { display: block; margin: 0 auto 16px auto; width: 80px; }
        h2 { color: #2d3748; text-align: center; margin-bottom: 16px; }
        .btn { display: inline-block; background: #007bff; color: #fff !important; padding: 12px 32px; border-radius: 6px; text-decoration: none; font-weight: 600; margin: 24px 0; box-shadow: 0 1px 4px rgba(0,123,255,0.12); transition: background 0.2s; }
        .btn:hover { background: #0056b3; }
        .footer { text-align: center; color: #888; font-size: 13px; margin-top: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://founders.tusitio.com/logo.png" alt="Founders Logo" class="logo" />
        <h2>Recuperación de contraseña</h2>
        <p>Hola <strong>${nombreUsuario}</strong>,</p>
        <p>Recibimos una solicitud para restablecer tu contraseña en <strong>Founders</strong>. Para continuar, haz clic en el siguiente botón:</p>
        <p style="text-align:center;">
            <a href="${urlRecuperacion}" class="btn">Restablecer contraseña</a>
        </p>
        <p style="color:#888; font-size:14px;">Si no solicitaste este cambio, puedes ignorar este correo.</p>
        <div class="footer">
            Saludos,<br>Equipo Founders
        </div>
    </div>
</body>
</html>
